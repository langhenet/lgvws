[wpv-layout-start]
	[wpv-items-found]
		<!-- wpv-loop-start -->
		<div class="flex-grid flex-grid__events">
			<wpv-loop>
				<div class="grid-item grid-item--half [wpv-post-type]" itemscope="itemscope" itemtype="http://schema.org/Event">
					[wpv-post-body view_template="Evento - Elemento Griglia"]
				</div>
			</wpv-loop>
		</div>
	<!-- wpv-loop-end -->
	[wpv-pagination]
		[wpv-pagenavi]
	[/wpv-pagination]
	[/wpv-items-found]
	[wpv-no-items-found]
		<strong>[wpml-string context="wpv-views"]No items found[/wpml-string]</strong>
	[/wpv-no-items-found]
[wpv-layout-end]
