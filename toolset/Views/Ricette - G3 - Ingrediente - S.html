[wpv-layout-start]
	[wpv-items-found]
  	<!-- wpv-loop-start -->
  	<div class="flex-grid flex-grid__recipes">
  		<wpv-loop>
        <div class="grid-item grid-item--third [wpv-post-type]">
          [wpv-post-body view_template="Ricetta - Elemento Griglia"]
        </div>
  		</wpv-loop>
    </div>
  	<!-- wpv-loop-end -->
	[/wpv-items-found]
	[wpv-no-items-found]
		<strong>[wpml-string context="wpv-views"]No items found[/wpml-string]</strong>
	[/wpv-no-items-found]
[wpv-layout-end]
