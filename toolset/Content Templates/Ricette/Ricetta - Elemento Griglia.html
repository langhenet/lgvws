<a class="grid-item__image-container" href="[wpv-post-url]" title="[wpv-post-title]">
  <img width="495" height="400" src="[wpv-post-featured-image size="magazine" raw="true"]" class="grid-item__image attachment-portfolio wp-post-image" alt="[wpv-post-title]">
  <div class="grid-item__meta-container">
    <p class="grid-item__meta recipe-item__meta">[wpv-post-taxonomy type='lgdish-type' format='name']
    </p>
  </div>
</a>
<div class="grid-item__title-container">
  <h3 class="grid-item__title"><a href="[wpv-post-url]" title="[wpv-post-title]">[wpv-post-title]</a></h3>
</div>
<div class="grid-item__description-container">
  <p class="grid-item__description">[wpv-post-excerpt format='noautop']</p>
</div>
<div class="grid-item__footer">
  <div class="grid-item__additional-info-container">
  <p class="grid-item__additional-info"><span class="lg-icons lg-icon--entypo lg-icon--left lg-icon--medium lg-icon--clock"></span>[wpml-string context="Recipes"]CT[/wpml-string] [types field='lgr-ctime' output='raw'][/types]h.</p>
  </div>
  <div class="grid-item__cta-container">
    <a href="[wpv-post-url]" title="[wpv-post-title]" class="grid-item__read-more">[wpml-string context="StandardText"]Read More[/wpml-string] &raquo;</a>
  </div>
</div>
